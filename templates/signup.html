<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <main class="app-container">
    <header class="header">
      <div class="brand">
        <div class="logo">E-W</div>
        <div>
          <div class="title">EvoWaste â€” Waste Classifier</div>
          <div class="subtitle small">Create an account</div>
        </div>
      </div>
      <div class="row">
        <a class="link" href="{{ url_for('login') }}">Sign In</a>
      </div>
    </header>

    <section class="auth-shell">
      <div class="card auth-card view visible">
        <div class="form-title">Create account</div>
        <div class="form-sub">Join and start classifying food waste</div>

        <form method="post" action="{{ url_for('signup') }}" novalidate>
          <div class="input-group">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" required placeholder="Your name">
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@domain.com">
          </div>
          <div class="input-group">
            <label for="location">Location (City, Country)</label>
            <input id="location" name="location" type="text" required placeholder="Dubai, UAE">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required placeholder="Create a password">
          </div>

          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
            <a class="link" href="{{ url_for('login') }}">Back to Login</a>
            <button class="btn btn-primary" type="submit">Sign Up</button>
          </div>
        </form>

      </div>
    </section>

  </main>
</body>
</html>
