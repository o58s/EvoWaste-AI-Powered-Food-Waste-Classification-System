<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <main class="app-container">
    <header class="header">
      <div class="brand">
        <div class="logo">E-W</div>
        <div>
          <div class="title">EvoWaste — Waste Classifier</div>
          <div class="subtitle small">Classify & manage food waste quickly</div>
        </div>
      </div>
      
    </header>

    <section class="auth-shell">
      <div class="card auth-card auth-view view visible" id="loginView">
        <div class="form-title">Welcome back</div>
        <div class="form-sub">Please sign in to continue to your dashboard</div>

        <form method="post" action="{{ url_for('login') }}" novalidate>
          <div class="input-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@domain.com">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required placeholder="••••••••">
          </div>

          <div class="row" style="justify-content:space-between;align-items:center;margin-top:6px">
            <!-- Forgot disabled until implemented -->
            <a class="link" href="#">Forgot Password?</a>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

        <hr style="border:none;height:1px;background:rgba(255,255,255,0.02);margin:18px 0;border-radius:6px">
        <div class="small muted">Don’t have an account? <a class="link" href="{{ url_for('signup') }}">Sign up</a></div>
      </div>
